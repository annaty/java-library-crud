<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Categories</title>
  <style>
    .link {
      display: block;
      margin-top: 10px;
      padding: 20px;
      border: rebeccapurple 1px solid;
      border-radius: 10px;
      max-width: 300px;
      text-align: center;
    }

    td, th {
      padding: 5px 10px 5px 0;
    }
  </style>
</head>
<body>
<h1>Categories</h1>
<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Deleted</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="category : ${categories}">
    <td th:text="${category.name}">Name</td>
    <td th:text="${category.isDeleted}">Deleted</td>
    <td>
      <a th:href="@{'/categories/edit/' + ${category.id}}">Edit</a>
    </td>
    <td>
      <a th:href="@{'/categories/delete/' + ${category.id}}">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
<a class="link" th:href="@{/categories/new}">Add category</a>
</body>
</html>
